<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="assets/style.css">

    <title>5-Day Weather Forecast Application</title>

<body>
    <h1>Weather Dashboard</h1>
    <div class="card-main">
        <div class="card-city">
            <h2>Search for a City:</h2>
            <input type="text" id="city-entry"><br>
            <button type="submit" class="search-btn">Search</button>
            <div class="city-data"></div>
        </div>
        <div class="card-display">
            <div class="display-main">
                <h3>5-Day Forecast</h3>
                <div class="today">
                    <div class="left">
                        <p class="location template">City</p>
                        <p class="date template">1/1/1111</p>
                        <!-- <div class="image"><img src='' class="imgClass"</div> -->
                        <p class="temp template">Temp:</p>
                        <p class="wind template">Wind:</p>
                        <p class="humidity template">Humidity:</p>
                    </div>
                    <div class="right">
                        <p class="latitude", id="latitude">Lat:</p>
                        <p class="longitude", id="longitude">Lon:</p>
                    </div>
                </div>
            </div>
            <div class="four-day">
